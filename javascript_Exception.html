<head>
	<title>javascript Exception</title>
	<script type="text/javascript">

	 function myfn1()
     {
     
          var a=20;

        try
        {
        	alert("variable value is" +a);
        }
        catch(e)
        {
        	alert("Error:" + e.description);
        }
        finally
        {
        	alert("this block will always execute!!");
        }
     }

</script>
</head>
<body>

	<form>

		<input type="button" value ="Click me" onclick="myfn1()"></intput>

	</form>
