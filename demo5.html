<!DOCTYPE html>
<html>
<head>
	<title>javascrit operator tutorial</title>
	<link rel="stylesheet" type="text/css" href="demo5.css">
	<script type="text/javascript">
	 var a=5;
     var b=7

     c=a+b;
     d=b-a;
     e=a*b;
     f=b/a;
     g=b%a;

	document.write(c+"<br/>")
    document.write(d+"<br/>")
    document.write(e+"<br/>")
    document.write(f+"<br/>")
    document.write(g+"<br/>")

	</script>
</head>
<body>
	<p>operator tutorial for javascript</p>
	<h3>simple program</h3>

</body>
</html>
